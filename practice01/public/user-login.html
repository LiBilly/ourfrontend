<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <title>Index</title>
        <link rel="stylesheet" href="css/font.css">
        <style type="text/css" >
        body{
            background-image: url('images/login-background.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size:100% auto;
            };
        </style> 
    </head>  
    <body>
        <div style="margin-top:11%;margin-left:68%;">
            <div style="border-style:inset;border-style: inset;width:250px;height:260px;
                background-color: rgba(0,0,0,0.1);border-width: inherit;padding-left: 50px;
                padding-top: 30px;">
                <div style="font-size:17px;color: white;font-weight: normal;">登录：</div>
                <div style="margin-top: 20px;">
                    <input type="text" placeholder="用户名" style="width: 200px;height: 24px;
                    background-image: url('images/user.png');background-repeat:no-repeat;background-position: 180px;"></div>
                <div style="margin-top: 20px;">
                    <input type="password" placeholder="密码" style="width: 200px;height: 24px;
                    background-image:url('images/locked.png');background-repeat:no-repeat;background-position: 180px;"></div> 
                <div style="margin-top: 20px;color: white">
                    <input type="checkbox">记住我</div>
                <div style="margin-top: 20px;">
                    <button style="color:white;width:200px;height:30px;background-color: cornflowerblue;border-color: cornflowerblue;">登录</button></div>   
            </div> 
        </div>
    </body> 
</html>
